    <!-- Creo el esqueleto de la página web o 'app' -->
    <!-- Una sección que recoja los elementos de las cantidades y donde sea posible borrar el concepto-->
    
    <div id="outcome">Ingresos
        <p id="totaloutcome" >0,00€</p>
    </div>
    <div id="spends">Gastos
        <p id="totalspends" >0,00€</p>
    </div>
    <div id="saving"> Ahorro
        <p id = savings>0.00€</p>
    </div>
    
    <!-- necesito: Un input donde recoja el concepto (string) + la cantidad (número) asociado a un botón-->
    
    <ul id="records"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-nested" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M4.5 11.5A.5.5 0 0 1 5 11h10a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zm-2-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm-2-4A.5.5 0 0 1 1 3h10a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5z"/>
      </svg> Historial <hr>
    </ul>
    
    <!-- otra sección que muestre los ingresos y los gastos -->
    <form id="createExpenses" novalidate>
        
        <input id="concept" type="text" placeholder=" Añade concepto...">
        <br> 
        <input id="cantidad" type="number" placeholder=" Añade cantidad en número positivo si es ingreso o negativo si es gasto..."> </input>
        <button id="add" type="submit">Añadir transacción</button>
        
        <p id="addConcept"></p>
    </form>
